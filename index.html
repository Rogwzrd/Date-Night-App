<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Date Night</title>
    <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css" />
    <link rel="stylesheet" href="style/style.css">
    
    
</head>
    <body>
        <div class="ui container" id="mainInformationDiv">
            <div class="logoDiv">
                <h1 id="logoText">Date Night</h1>
            </div>
            <div id="mainPage">
                <div id="search-form">
                    <div>
                        <h4>Dietary Restrictions</h4>
                        <select class="ui fluid selection dropdown" multiple="" id="diet" name="diet">
                            <option value="">Select Your Diet</option>
                            <option value="atkins">Atkins</option>
                            <option value="gluten-free">Gluten Free</option>
                            <option value="paleo">Paleo</option>
                            <option value="pescetarian">Pescetarian</option>
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="south-beach">South Beach</option>
                        </select>
                    </div>
                    <div>
                        <h4>Cuisine</h4>
                        <select class="ui fluid selection dropdown" id="cuisine">
                            <option value="">Select Cuisine</option>
                            <option class="item" data-value="brazillian">Brazillian</option>
                            <option class="item" data-value="chinese">Chinese</option>
                            <option class="item" data-value="greek">Greek</option>
                            <option class="item" data-value="indian">Indian</option>
                            <option class="item" data-value="italian">Italian</option>
                            <option class="item" data-value="japanese">Japanese</option>
                            <option class="item" data-value="mexican">Mexican</option>
                            <option class="item" data-value="thai">Thai</option>
                        </select>
                    </div>
                        <h4>I'm in the mood for:</h4>
                        <div class="ui input" id="search">
                            <input type="text" placeholder="Search for...">
                        </div>
                    </div>
                    <div>
                        <h4>But I don't want:</h4>
                        <div class="ui input" id="exclude">
                            <input type="text" placeholder="Exclude...">
                        </div>
                    </div>
                    <div>
                        <h4>Flavor Profile:</h4>
                        <div class="ui segment">
                            <div class="ui range"></div>
                            <div class="ui range" id="salty"></div>
                            <div class="ui range" id="savory"></div>
                            <div class="ui range" id="spicy"></div>
                            <div class="ui range" id="sweet"></div>
                        </div>
                    </div>
                    <div id="slidecontainer1">
                        <input type="range" min="0" max="9" value="0" step="1" class="slider" id="rangeSlider1" onChange="captureSliderChange1(this.value)"> Spicy = <span id="slider1HTMLUpdate"> 0</span>
                    </div>
                    <div id="slidecontainer2">
                        <input type="range" min="0" max="9" value="0" step="1" class="slider" id="rangeSlider2" onChange="captureSliderChange2(this.value)"> Savory = <span id="slider2HTMLUpdate"> 0</span>
                    </div>
                    <div id="slidecontainer3">
                        <input type="range" min="0" max="9" value="0" step="1" class="slider" id="rangeSlider3" onChange="captureSliderChange3(this.value)"> Salty = <span id="slider3HTMLUpdate"> 0</span>
                    </div>
                    <div id="slidecontainer4">
                        <input type="range" min="0" max="9" value="0" step="1" class="slider" id="rangeSlider4" onChange="captureSliderChange4(this.value)"> Sweet = <span id="slider4HTMLUpdate"> 0</span>
                    </div>
                    <button class="ui blue button" id="submit" type="submit">Submit</button>
                </div>
            </div>
            <div id="results"></div>
            <div id="recipe"></div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>
    <script src="app/app.js"></script>
</html>
